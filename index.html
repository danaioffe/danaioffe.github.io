<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		p {
			color: red;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div>
		<div class="main">
		<button class="randomText" type="button">		
			ВЫБРАТЬ РАНДОМНЫЙ ТЕКСТ
		</button>
		<p class="header">Это самый крутой проект</p>
		</div>
		<div class="dyn">
			
		</div>
	</div>
</body>
  	<script type="text/javascript">
	  	function arrayRandElement(arr) {
	    	var rand = Math.floor(Math.random() * arr.length);
	    	return arr[rand];
		}
  		let fClick =true;
  		let tClick =true;
  		let counter =0;
  		let lastPage=0;
  		let currPage=0;
  		let pages = {
  			1:'<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT2PjpIuuJfC8lXSr4BxP_ui23sFSteTtaFA&usqp=CAU" alt=""></img>',
  			2:'<p>bkmbkmldgfb</p>',
  			3:'<p>3 страница</p>' 
  		}
  		let arr = [1,2,3]
  		$(".randomText").on("click", (e) => {
  			if(fClick) {
  				fClick =false;
  				currPage = Math.floor(Math.random() * 3) +1;
  				$(".dyn").append(pages[currPage]);
  			}
  			else if(tClick) {
  				tClick = false;
  				lastPage = currPage;
  				switch (currPage) {
  					case 1: 
  						currPage = arrayRandElement([2,3])
  						$(".dyn").append(pages[currPage]);
  						break;
  					
  					case 2: 
  						currPage = arrayRandElement([1,3])
  						$(".dyn").append(pages[currPage]);
  						break;
  					
  					case 3: 
  						currPage = arrayRandElement([1,2])
  						$(".dyn").append(pages[currPage])
  						break;
  				}
  			}
  			else {
  				let dlastPage = currPage;
  				currPage = 6-lastPage-currPage;
  				lastPage = dlastPage;
  				$(".dyn")[0].innerHTML = (pages[currPage]);
  			}
  		})
   	</script>
</html>
